        <br>
        密码：<input type="password" name="password">
        <br>
        <!--验证码：<input type="text" name="imageCode">

    </form>

<h4>短信登录</h4>
<form action="/offline-education-system/user/smsLogin" method="post">
    手机：<label>
    <input type="text" name="phone">
</label>
    <br>
    验证码：<label>
    <input type="text" name="smsCode">
</label>
    <br>
    <a href="/offline-education-system/code/sms?phone=18292012048">发送验证码</a>
    <button type="submit">登录</button>
